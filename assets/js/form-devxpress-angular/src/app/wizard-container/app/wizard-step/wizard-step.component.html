<div class="d-flex flex-row justify-content-center">
    <h2 *ngIf="title">{{ title }}</h2>
</div>

<div class="d-flex flex-row justify-content-center">
    <ul *ngIf="canDisplay()" class="nav nav-pills nav-fill">
        <li *ngFor="let step of steps; let i = index" class="nav-item">
            <span *ngIf="step.path !== '**'" [ngClass]="{'active': isActive(i), 'btn-success': isPassed(i)}" class="nav-link">{{step.path}}</span>
        </li>
    </ul>
</div>
